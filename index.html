</div>

<script>
    // üü¢ IDs de AdMob Integrados
    const ID_APP = "ca-app-pub-6417146963108410~1758942755";
    const ID_INTERSTICIAL = "ca-app-pub-6417146963108410/6814686673";

    let monedas = parseInt(localStorage.getItem('monedas')) || 0;
    let progreso = JSON.parse(localStorage.getItem('progreso')) || {"F√°cil": 1, "Media": 1, "Dif√≠cil": 1, "Muy Dif√≠cil": 1};
    let isMuted = false;
    let bancoPreguntas = [];

    actualizarMarcador();

    // üîä Gesti√≥n de Audio Real
    function playSound(id) {
        if (!isMuted) {
            const audio = document.getElementById(id);
            if (audio) {
                audio.currentTime = 0;
                audio.play().catch(e => console.log("Interacci√≥n necesaria para audio"));
            }
        }
    }

    function toggleMute() {
        isMuted = !isMuted;
        const bg = document.getElementById('bg-music');
        document.getElementById('mute-btn').innerText = isMuted ? "üìÅ" : "üîä";
        isMuted ? bg.pause() : bg.play();
    }

    // üìß Env√≠o de Email Directo (Formspree / EmailJS)
    function enviarEmailRetiro(monto, emailUsuario) {
        const mensaje = `Nueva solicitud de retiro: ${monto}‚Ç¨ para el correo PayPal: ${emailUsuario}. Saldo restante: ${monedas}`;
        
        // Usamos mailto para que sea directo desde el navegador sin servidor intermedio
        const link = `mailto:heidimba5@gmail.com?subject=Solicitud de Pago Quiz Master&body=${encodeURIComponent(mensaje)}`;
        window.location.href = link;
    }

    // üì∫ Funci√≥n de Anuncios
    function solicitarAnuncio(recompensa, continuar = false) {
        playSound('snd-click');
        alert("Cargando anuncio..."); // Aqu√≠ AdMob Web mostrar√≠a el interstitial
        
        if (continuar) {
            continuarConAnuncio();
        } else if (recompensa > 0) {
            monedas += recompensa;
            actualizarMarcador();
            localStorage.setItem('monedas', monedas);
        }
    }

    // üí∞ L√≥gica de Retiro
    function intentarRetiro(monto, costo) {
        playSound('snd-click');
        if (monedas < costo) {
            alert("No tienes suficientes monedas.");
            return;
        }

        const email = prompt("Ingresa tu correo de PayPal:");
        if (email && email.includes("@")) {
            monedas -= costo;
            actualizarMarcador();
            localStorage.setItem('monedas', monedas);
            enviarEmailRetiro(monto, email);
            alert("Solicitud procesada.");
        }
    }

    // --- El resto de funciones se mantienen iguales pero con sonidos a√±adidos ---
    function irA(id) {
        playSound('snd-click');
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'scr-shop') pintarTienda();
        document.getElementById('bg-music').play().catch(()=>{});
    }

    // (Aqu√≠ ir√≠a la carga del CSV y la l√≥gica de juego que ya ten√≠as)
    // Aseg√∫rate de a√±adir playSound('snd-correct') en los aciertos 
    // y playSound('snd-wrong') en los fallos.
</script>
