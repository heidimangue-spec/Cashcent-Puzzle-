<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zetallix - Cash Puzzle</title>
    <style>
        :root { --p-color: #2563eb; --s-color: #10b981; --bg: #f3f4f6; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 0; display: flex; justify-content: center; }
        #app { width: 100%; max-width: 450px; background: white; min-height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        /* Interfaz */
        .top-bar { background: var(--p-color); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .coin-box { background: rgba(0,0,0,0.2); padding: 5px 12px; border-radius: 20px; }
        .screen { padding: 20px; display: none; flex: 1; }
        .active { display: block; }
        
        /* Botones */
        .menu-btn { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 12px; font-size: 1rem; font-weight: bold; cursor: pointer; color: white; }
        .btn-ad { background: #f59e0b; }
        .btn-play { background: var(--s-color); }
        .btn-pay { background: #6366f1; }
        .btn-gray { background: #6b7280; }
        .mute-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: white; }

        /* Niveles y Quiz */
        .levels-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 20px; }
        .lvl-btn { aspect-ratio: 1; border-radius: 10px; border: none; font-weight: bold; color: white; cursor: pointer; }
        .opt-btn { background: white; border: 2px solid #e5e7eb; width: 100%; padding: 15px; margin: 8px 0; border-radius: 10px; font-weight: bold; cursor: pointer; text-align: left; }
        
        #modal-fail { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: white; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; padding: 20px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="app">
    <div class="top-bar">
        <div style="display: flex; align-items: center; gap: 10px;">
            <button class="mute-btn" onclick="toggleMute()">üîä</button>
            <span>ZETALLIX</span>
        </div>
        <div class="coin-box">üí∞ <span id="coin-count">0</span></div>
    </div>

    <div id="scr-home" class="screen active">
        <button class="menu-btn btn-ad" onclick="pedirAnuncio(50)">üì∫ Ver Anuncio (+50 üí∞)</button>
        <button class="menu-btn btn-play" onclick="irA('scr-groups')">üéÆ Jugar</button>
        <button class="menu-btn btn-pay" onclick="irA('scr-shop')">üí≥ Canjear PayPal</button>
    </div>

    <div id="scr-groups" class="screen">
        <h2>Dificultad</h2>
        <button class="menu-btn" style="background:#3b82f6" onclick="setGrupo('F√°cil')">F√°cil</button>
        <button class="menu-btn" style="background:#10b981" onclick="setGrupo('Media')">Media</button>
        <button class="menu-btn btn-gray" onclick="irA('scr-home')">Volver</button>
    </div>

    <div id="scr-levels" class="screen">
        <h2 id="lvl-title">Niveles</h2>
        <div id="levels-container" class="levels-grid"></div>
        <button class="menu-btn btn-gray" onclick="irA('scr-groups')">Volver</button>
    </div>

    <div id="scr-quiz" class="screen">
        <h3 id="q-texto">Cargando...</h3>
        <div id="q-opciones"></div>
        <div id="modal-fail">
            <h2>¬°Incorrecto! ‚ùå</h2>
            <button class="menu-btn btn-ad" onclick="pedirAnuncio(0, true)">üì∫ Ver Anuncio y Continuar</button>
            <button class="menu-btn btn-gray" onclick="irA('scr-levels')">Reiniciar</button>
        </div>
    </div>

    <div id="scr-shop" class="screen">
        <h2>Tienda PayPal üí≥</h2>
        <div id="shop-list"></div>
        <button class="menu-btn btn-gray" onclick="irA('scr-home')">Volver</button>
    </div>
</div>

<script>
    const ADMOB_ID = "ca-app-pub-6417146963108410/6814686673";
    let monedas = 0, sonidoActivo = true, progreso = {"F√°cil": 1, "Media": 1};
    let grupoActivo = "", qIdx = 0, banco = [];

    // --- SONIDO (Sintetizado para evitar archivos externos) ---
    function sonar() {
        if (!sonidoActivo) return;
        try {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain); gain.connect(ctx.destination);
            osc.frequency.value = 600;
            gain.gain.setValueAtTime(0.1, ctx.currentTime);
            osc.start(); gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
            osc.stop(ctx.currentTime + 0.1);
        } catch(e) {}
    }

    function toggleMute() {
        sonidoActivo = !sonidoActivo;
        document.querySelector('.mute-btn').innerText = sonidoActivo ? "üîä" : "üîá";
    }

    // --- CARGAR DATOS (Con protecci√≥n ante errores) ---
    fetch('Ps1_comas_final.csv')
        .then(r => r.text())
        .then(t => {
            const filas = t.split('\n').slice(1);
            banco = filas.filter(f => f.trim() !== "").map(f => {
                const c = f.split(',');
                return { p: c[0], cor: c[1], ops: [c[1], c[2], c[3], c[4]], diff: c[5]?.trim() };
            });
        }).catch(e => console.log("CSV no encontrado, el juego usar√° datos vac√≠os."));

    // --- NAVEGACI√ìN ---
    function irA(id) {
        sonar();
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'scr-shop') pintarTienda();
    }

    // --- L√ìGICA ANUNCIOS (Web2App usa JSInterface) ---
    function pedirAnuncio(recompensa, revivir = false) {
        sonar();
        if (window.JSInterface && window.JSInterface.showInterstitial) {
            window.JSInterface.showInterstitial(ADMOB_ID);
        } else if (window.Android && window.Android.showInterstitial) {
            window.Android.showInterstitial(ADMOB_ID);
        } else {
            console.log("Anuncio simulado (Navegador)");
        }

        if(revivir) {
            document.getElementById('modal-fail').style.display='none';
            qIdx++; proximaQ();
        } else if(recompensa > 0) {
            monedas += recompensa;
            document.getElementById('coin-count').innerText = monedas;
        }
    }

    // --- JUEGO ---
    function setGrupo(g) { grupoActivo = g; irA('scr-levels'); actNiveles(); }
    function actNiveles() {
        const c = document.getElementById('levels-container'); c.innerHTML = "";
        for(let i=1; i<=20; i++) {
            const b = document.createElement('button'); b.className = 'lvl-btn';
            const ok = i <= progreso[grupoActivo];
            b.innerText = ok ? i : "üîí"; b.style.background = ok ? "var(--p-color)" : "#ccc";
            if(ok) b.onclick = () => { qIdx = 0; irA('scr-quiz'); proximaQ(); };
            c.appendChild(b);
        }
    }

    function proximaQ() {
        document.getElementById('modal-fail').style.display = 'none';
        const posibles = banco.filter(p => p.diff === grupoActivo);
        if(posibles.length === 0) { alert("No hay preguntas para este grupo"); return irA('scr-home'); }
        const q = posibles[Math.floor(Math.random() * posibles.length)];
        document.getElementById('q-texto').innerText = q.p;
        const cont = document.getElementById('q-opciones'); cont.innerHTML = "";
        [...q.ops].sort(()=>Math.random()-0.5).forEach(o => {
            const btn = document.createElement('button'); btn.className = 'opt-btn'; btn.innerText = o;
            btn.onclick = () => {
                sonar();
                if(o === q.cor) {
                    qIdx++;
                    if(qIdx < 7) proximaQ();
                    else { monedas+=70; progreso[grupoActivo]++; document.getElementById('coin-count').innerText = monedas; irA('scr-levels'); }
                } else document.getElementById('modal-fail').style.display = 'flex';
            };
            cont.appendChild(btn);
        });
    }

    function pintarTienda() {
        const cont = document.getElementById('shop-list'); cont.innerHTML = "";
        [{v:"0.10", c:10000}, {v:"0.50", c:14000}].forEach(p => {
            const ok = monedas >= p.c;
            cont.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee">
                <span>PayPal <b>${p.v}‚Ç¨</b></span>
                <button class="menu-btn" style="width:auto; margin:0; padding:5px 10px; background:${ok?'#6366f1':'#9ca3af'}" onclick="alert('Email de pago solicitado')">${p.c} üí∞</button>
            </div>`;
        });
    }
</script>
</body>
            </html>
