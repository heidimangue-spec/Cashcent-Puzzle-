<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master Final - Sonido & Ads</title>
    <style>
        :root { --p-color: #2563eb; --s-color: #10b981; --bg: #f3f4f6; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; }
        #app { width: 100%; max-width: 450px; background: white; min-height: 100vh; box-shadow: 0 0 20px rgba(0,0,0,0.1); position: relative; overflow-x: hidden; }
        .top-bar { background: var(--p-color); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .coin-box { background: rgba(0,0,0,0.2); padding: 5px 12px; border-radius: 20px; }
        .sound-btn { background: rgba(255,255,255,0.2); border: none; color: white; padding: 5px 10px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .screen { padding: 20px; display: none; }
        .active { display: block; }
        .menu-btn { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 12px; font-size: 1rem; font-weight: bold; cursor: pointer; color: white; transition: 0.2s; }
        .menu-btn:active { transform: scale(0.98); }
        .btn-play { background: var(--s-color); }
        .btn-ad { background: #f59e0b; }
        .btn-pay { background: #6366f1; }
        .btn-gray { background: #6b7280; }
        .levels-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 20px; }
        .lvl-btn { aspect-ratio: 1; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .opt-btn { background: white; border: 2px solid #e5e7eb; width: 100%; padding: 15px; margin: 8px 0; border-radius: 10px; font-weight: bold; cursor: pointer; color: #333; }
        #modal-fail { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: white; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; padding: 20px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="app">
    <div class="top-bar">
        <span>QUIZ MASTER PRO</span>
        <div style="display: flex; align-items: center; gap: 10px;">
            <button id="btn-mudo" class="sound-btn" onclick="toggleSonido()">üîä ON</button>
            <div class="coin-box">üí∞ <span id="coin-count">0</span></div>
        </div>
    </div>

    <div id="scr-home" class="screen active">
        <button class="menu-btn btn-ad" onclick="pedirAnuncioRecompensa()">üì∫ Ver Anuncio (+50 üí∞)</button>
        <button class="menu-btn btn-play" onclick="irA('scr-groups')">üéÆ Jugar</button>
        <button class="menu-btn btn-pay" onclick="irA('scr-shop')">üí≥ Canjear PayPal</button>
    </div>

    <div id="scr-groups" class="screen">
        <h2>Dificultad</h2>
        <button class="menu-btn" style="background:#3b82f6" onclick="setGrupo('F√°cil')">F√°cil</button>
        <button class="menu-btn" style="background:#10b981" onclick="setGrupo('Media')">Media</button>
        <button class="menu-btn" style="background:#f59e0b" onclick="setGrupo('Dif√≠cil')">Dif√≠cil</button>
        <button class="menu-btn" style="background:#ef4444" onclick="setGrupo('Muy Dif√≠cil')">Muy Dif√≠cil</button>
        <button class="menu-btn btn-gray" onclick="irA('scr-home')">Volver</button>
    </div>

    <div id="scr-levels" class="screen">
        <h2 id="lvl-title">Niveles</h2>
        <div id="levels-container" class="levels-grid"></div>
        <button class="menu-btn btn-gray" onclick="irA('scr-groups')">Volver</button>
    </div>

    <div id="scr-quiz" class="screen">
        <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
            <span id="q-progress">1/7</span>
            <span id="q-diff">Dificultad</span>
        </div>
        <h3 id="q-text" style="text-align: center; min-height: 60px;">Cargando...</h3>
        <div id="q-options"></div>
        
        <div id="modal-fail">
            <h2>¬°Respuesta Incorrecta! ‚ùå</h2>
            <p>¬øQuieres continuar el nivel o reiniciar?</p>
            <button class="menu-btn btn-ad" onclick="revivirConAnuncio()">üì∫ Ver Anuncio y Continuar</button>
            <button class="menu-btn btn-gray" onclick="irA('scr-levels')">Reiniciar Nivel</button>
        </div>
    </div>

    <div id="scr-shop" class="screen">
        <h2>Tienda PayPal</h2>
        <div id="shop-list"></div>
        <button class="menu-btn btn-gray" onclick="irA('scr-home')">Volver</button>
    </div>
</div>

<script>
    // --- VARIABLES ---
    let monedas = 0;
    let progreso = {"F√°cil": 1, "Media": 1, "Dif√≠cil": 1, "Muy Dif√≠cil": 1};
    let grupoActivo = "", qIdx = 0, aciertosNivel = 0, preguntasFiltradas = [];
    let bancoPreguntas = [];
    let contadorPreguntasAnuncio = 0;
    
    // --- AUDIO ---
    let audioCtx;
    let sonidoActivado = true;
    let melodiaInterval;

    function sonar(tipo) {
        if (!sonidoActivado) return;
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();

        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        const t = audioCtx.currentTime;

        if (tipo === 'acierto') {
            osc.frequency.setValueAtTime(600, t);
            osc.frequency.exponentialRampToValueAtTime(1200, t + 0.1);
            gain.gain.setValueAtTime(0.1, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.2);
            osc.start(); osc.stop(t + 0.2);
        } else if (tipo === 'fallo') {
            osc.frequency.setValueAtTime(150, t);
            osc.frequency.linearRampToValueAtTime(100, t + 0.2);
            gain.gain.setValueAtTime(0.2, t);
            gain.gain.linearRampToValueAtTime(0.01, t + 0.2);
            osc.start(); osc.stop(t + 0.2);
        } else if (tipo === 'clic') {
            osc.frequency.setValueAtTime(800, t);
            gain.gain.setValueAtTime(0.05, t);
            gain.gain.linearRampToValueAtTime(0.01, t + 0.05);
            osc.start(); osc.stop(t + 0.05);
        }
    }

    function toggleSonido() {
        sonidoActivado = !sonidoActivado;
        document.getElementById('btn-mudo').innerText = sonidoActivado ? "üîä ON" : "üîá OFF";
        sonar('clic');
    }

    function iniciarMelodia() {
        if (melodiaInterval) return;
        melodiaInterval = setInterval(() => {
            if (sonidoActivado && grupoActivo !== "" && audioCtx && !document.getElementById('scr-home').classList.contains('active')) {
                const osc = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                osc.connect(g); g.connect(audioCtx.destination);
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(261.63, audioCtx.currentTime); // Do
                g.gain.setValueAtTime(0.01, audioCtx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 1.5);
                osc.start(); osc.stop(audioCtx.currentTime + 1.5);
            }
        }, 3000);
    }

    // --- L√ìGICA JUEGO ---
    fetch('Ps1_comas_final.csv')
        .then(res => res.text())
        .then(data => {
            const filas = data.split('\n').slice(1);
            bancoPreguntas = filas.map(f => {
                const c = f.split(',');
                return { p: c[0], cor: c[1], ops: [c[1], c[2], c[3], c[4]], diff: c[5] };
            });
        });

    function barajar(array) { return array.sort(() => Math.random() - 0.5); }

    function irA(id) {
        sonar('clic');
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'scr-shop') pintarTienda();
    }

    function setGrupo(nombre) {
        grupoActivo = nombre;
        preguntasFiltradas = bancoPreguntas.filter(p => p.diff === nombre);
        document.getElementById('lvl-title').innerText = "Niveles: " + nombre;
        pintarNiveles();
        irA('scr-levels');
    }

    function pintarNiveles() {
        const container = document.getElementById('levels-container');
        container.innerHTML = "";
        for(let i=1; i<=100; i++) {
            const b = document.createElement("button");
            b.className = "lvl-btn";
            if(i <= progreso[grupoActivo]) {
                b.innerText = i; b.style.background = "#3b82f6"; b.style.color = "white";
                b.onclick = () => iniciarNivel();
            } else {
                b.innerText = "üîí"; b.style.background = "#ddd";
            }
            container.appendChild(b);
        }
    }

    function iniciarNivel() {
        qIdx = 0; aciertosNivel = 0;
        iniciarMelodia();
        irA('scr-quiz');
        cargarPregunta();
    }

    function cargarPregunta() {
        document.getElementById('modal-fail').style.display = 'none';
        const qData = preguntasFiltradas[Math.floor(Math.random() * preguntasFiltradas.length)];
        const opsBarajadas = barajar([...qData.ops]);
        
        document.getElementById('q-progress').innerText = (qIdx + 1) + "/7";
        document.getElementById('q-diff').innerText = grupoActivo;
        document.getElementById('q-text').innerText = qData.p;
        
        const box = document.getElementById('q-options');
        box.innerHTML = "";
        opsBarajadas.forEach(opt => {
            const btn = document.createElement("button");
            btn.className = "opt-btn";
            btn.innerText = opt;
            btn.onclick = () => {
                if(opt === qData.cor) {
                    sonar('acierto');
                    btn.style.background = "#10b981"; btn.style.color = "white";
                    aciertosNivel++;
                    contadorPreguntasAnuncio++;
                    
                    // Anuncio autom√°tico cada 5 preguntas
                    if(contadorPreguntasAnuncio >= 5) {
                        contadorPreguntasAnuncio = 0;
                        console.log("mostrarAnuncio");
                    }

                    setTimeout(() => { 
                        qIdx++; 
                        qIdx < 7 ? cargarPregunta() : finalizarNivel(); 
                    }, 800);
                } else {
                    sonar('fallo');
                    btn.style.background = "#ef4444"; btn.style.color = "white";
                    setTimeout(() => document.getElementById('modal-fail').style.display = 'flex', 500);
                }
            };
            box.appendChild(btn);
        });
    }

    function finalizarNivel() {
        monedas += 70;
        progreso[grupoActivo]++;
        alert("¬°Nivel superado! +70 üí∞");
        actualizarMarcador();
        irA('scr-levels');
        pintarNiveles();
    }

    // --- ANUNCIOS Y TIENDA ---
    function pedirAnuncioRecompensa() {
        sonar('clic');
        console.log("mostrarAnuncio");
    }

    // Llamada externa desde Niotron (EvaluateJS)
    function darRecompensa() {
        monedas += 50;
        actualizarMarcador();
        alert("¬°Recibiste +50 monedas! üí∞");
    }

    function revivirConAnuncio() {
        console.log("mostrarAnuncio");
        document.getElementById('modal-fail').style.display = 'none';
        cargarPregunta();
    }

    function actualizarMarcador() {
        document.getElementById('coin-count').innerText = monedas;
    }

    function pintarTienda() {
        const list = document.getElementById('shop-list');
        list.innerHTML = "";
        const pagos = [
            {e:"0.05", c:7000}, {e:"0.10", c:10000}, {e:"0.50", c:14000}, {e:"1", c:18500},
            {e:"5", c:23000}, {e:"10", c:30000}, {e:"15", c:35500}, {e:"20", c:41000}
        ];
        pagos.forEach(p => {
            const div = document.createElement("div");
            div.style = "display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid #eee; align-items:center;";
            div.innerHTML = `<span>PayPal <b>${p.e}‚Ç¨</b></span>`;
            
            const btn = document.createElement("button");
            btn.className = "btn-pay";
            btn.style = "padding:8px 15px; border-radius:8px; border:none; background:#6366f1; color:white; font-weight:bold; cursor:pointer;";
            btn.innerText = `${p.c} üí∞`;
            
            btn.onclick = () => {
                if(monedas >= p.c) {
                    monedas -= p.c;
                    actualizarMarcador();
                    alert("¬°Solicitud enviada! Recibir√°s " + p.e + "‚Ç¨ en tu cuenta.");
                } else {
                    sonar('fallo');
                    alert("Necesitas " + (p.c - monedas) + " monedas m√°s.");
                }
            };
            div.appendChild(btn);
            list.appendChild(div);
        });
    }
</script>
</body>
                </html>
