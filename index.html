<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zetallix - Versi√≥n Final</title>
    <style>
        :root { --p-color: #2563eb; --s-color: #10b981; --bg: #f3f4f6; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; }
        #app { width: 100%; max-width: 450px; background: white; min-height: 100vh; position: relative; display: flex; flex-direction: column; }
        .top-bar { background: var(--p-color); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .coin-box { background: rgba(0,0,0,0.2); padding: 5px 12px; border-radius: 20px; }
        .screen { padding: 20px; display: none; flex: 1; }
        .active { display: block; }
        .menu-btn { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 12px; font-size: 1rem; font-weight: bold; cursor: pointer; color: white; }
        .btn-ad { background: #f59e0b; }
        .btn-play { background: var(--s-color); }
        .btn-pay { background: #6366f1; }
        .btn-gray { background: #6b7280; }
        .mute-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: white; }
        .levels-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 20px; }
        .lvl-btn { aspect-ratio: 1; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; color: white; }
        .opt-btn { background: white; border: 2px solid #e5e7eb; width: 100%; padding: 15px; margin: 8px 0; border-radius: 10px; font-weight: bold; cursor: pointer; text-align: left; }
        #modal-fail { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: white; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; padding: 20px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="app">
    <div class="top-bar">
        <div style="display: flex; align-items: center; gap: 10px;">
            <button class="mute-btn" id="btn-audio" onclick="toggleMute()">üîä</button>
            <span>ZETALLIX</span>
        </div>
        <div class="coin-box">üí∞ <span id="coin-count">0</span></div>
    </div>

    <div id="scr-home" class="screen active">
        <button class="menu-btn btn-ad" onclick="recompensarAnuncio(50)">üì∫ Ver Anuncio (+50 üí∞)</button>
        <button class="menu-btn btn-play" onclick="navegar('scr-groups')">üéÆ Jugar</button>
        <button class="menu-btn btn-pay" onclick="navegar('scr-shop')">üí≥ Canjear PayPal</button>
    </div>

    <div id="scr-groups" class="screen">
        <h2>Dificultad</h2>
        <button class="menu-btn" style="background:#3b82f6" onclick="seleccionarGrupo('F√°cil')">F√°cil</button>
        <button class="menu-btn" style="background:#10b981" onclick="seleccionarGrupo('Media')">Media</button>
        <button class="menu-btn" style="background:#f59e0b" onclick="seleccionarGrupo('Dif√≠cil')">Dif√≠cil</button>
        <button class="menu-btn" style="background:#ef4444" onclick="seleccionarGrupo('Muy Dif√≠cil')">Muy Dif√≠cil</button>
        <button class="menu-btn btn-gray" onclick="navegar('scr-home')">Volver</button>
    </div>

    <div id="scr-levels" class="screen">
        <h2 id="lvl-title">Niveles</h2>
        <div id="levels-container" class="levels-grid"></div>
        <button class="menu-btn btn-gray" onclick="navegar('scr-groups')">Volver</button>
    </div>

    <div id="scr-quiz" class="screen">
        <h3 id="q-texto">Cargando...</h3>
        <div id="q-opciones"></div>
        <div id="modal-fail">
            <h2>Incorrecto ‚ùå</h2>
            <button class="menu-btn btn-ad" onclick="recompensarAnuncio(0, true)">üì∫ Ver Anuncio y Continuar</button>
            <button class="menu-btn btn-gray" onclick="navegar('scr-levels')">Reiniciar</button>
        </div>
    </div>

    <div id="scr-shop" class="screen">
        <h2>Tienda PayPal üí≥</h2>
        <div id="shop-list"></div>
        <button class="menu-btn btn-gray" onclick="navegar('scr-home')">Volver</button>
    </div>
</div>

<script>
    const ADMOB_ID = "ca-app-pub-6417146963108410/6814686673";
    let monedas = 0, sonidoActivo = true;
    let progreso = {"F√°cil": 1, "Media": 1, "Dif√≠cil": 1, "Muy Dif√≠cil": 1};
    let grupoActual = "", qIndex = 0, bancoPreguntas = [];

    // --- SONIDO SINTETIZADO ---
    function reproducirEfecto() {
        if (!sonidoActivo) return;
        try {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = 550;
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.stop(audioCtx.currentTime + 0.1);
        } catch(e) {}
    }

    function toggleMute() {
        sonidoActivo = !sonidoActivo;
        document.getElementById('btn-audio').innerText = sonidoActivo ? "üîä" : "üîá";
    }

    // --- CARGA DE DATOS ---
    fetch('Ps1_comas_final.csv').then(res => res.text()).then(csv => {
        const filas = csv.split('\n').slice(1);
        bancoPreguntas = filas.filter(f => f.trim() !== "").map(f => {
            const c = f.split(',');
            return { p: c[0], cor: c[1], ops: [c[1], c[2], c[3], c[4]], diff: c[5]?.trim() };
        });
    }).catch(err => console.log("CSV no cargado"));

    // --- NAVEGACI√ìN Y ANUNCIOS ---
    function navegar(id) {
        reproducirEfecto();
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'scr-shop') dibujarTienda();
    }

    function recompensarAnuncio(valor, revivir = false) {
        reproducirEfecto();
        if (window.JSInterface && window.JSInterface.showInterstitial) {
            window.JSInterface.showInterstitial(ADMOB_ID);
        }
        if(revivir) {
            document.getElementById('modal-fail').style.display='none';
            qIndex++; iniciarQuiz(); 
        } else {
            monedas += valor;
            document.getElementById('coin-count').innerText = monedas;
        }
    }

    // --- L√ìGICA DE NIVELES (100 NIVELES) ---
    function seleccionarGrupo(g) {
        grupoActual = g;
        navegar('scr-levels');
        document.getElementById('lvl-title').innerText = "Niveles: " + g;
        const cont = document.getElementById('levels-container');
        cont.innerHTML = "";
        for(let i=1; i<=100; i++) {
            const btn = document.createElement('button');
            btn.className = 'lvl-btn';
            const unlock = i <= progreso[grupoActual];
            btn.innerText = unlock ? i : "üîí";
            btn.style.background = unlock ? "var(--p-color)" : "#ccc";
            if(unlock) btn.onclick = () => { qIndex = 0; navegar('scr-quiz'); iniciarQuiz(); };
            cont.appendChild(btn);
        }
    }

    // --- L√ìGICA DE TIENDA (M√çNIMOS 0.05‚Ç¨ A 20‚Ç¨) ---
    function dibujarTienda() {
        const cont = document.getElementById('shop-list');
        cont.innerHTML = "";
        const premios = [
            {e:"0.05", c:7000}, {e:"0.10", c:10000}, {e:"0.50", c:14000}, {e:"1", c:18500},
            {e:"5", c:23000}, {e:"10", c:30000}, {e:"15", c:35500}, {e:"20", c:41000}
        ];
        premios.forEach(p => {
            const ok = monedas >= p.c;
            cont.innerHTML += `<div style="display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom:1px solid #eee">
                <span>PayPal <b>${p.e}‚Ç¨</b></span>
                <button class="menu-btn" style="width:auto; margin:0; padding:8px 15px; background:${ok?'#6366f1':'#9ca3af'}" 
                onclick="${ok ? "alert('Email solicitado')" : "alert('Faltan monedas')" }">${p.c} üí∞</button>
            </div>`;
        });
    }

    // --- L√ìGICA DE QUIZ ---
    function iniciarQuiz() {
        document.getElementById('modal-fail').style.display = 'none';
        const posibles = bancoPreguntas.filter(p => p.diff === grupoActual);
        const q = posibles[Math.floor(Math.random() * posibles.length)];
        document.getElementById('q-texto').innerText = q.p;
        const opts = document.getElementById('q-opciones');
        opts.innerHTML = "";
        q.ops.sort(()=>Math.random()-0.5).forEach(o => {
            const b = document.createElement('button');
            b.className = 'opt-btn'; b.innerText = o;
            b.onclick = () => {
                reproducirEfecto();
                if(o === q.cor) { 
                    qIndex++; 
                    if(qIndex < 7) iniciarQuiz(); 
                    else { monedas += 70; progreso[grupoActual]++; seleccionarGrupo(grupoActual); }
                } else document.getElementById('modal-fail').style.display = 'flex';
            };
            opts.appendChild(b);
        });
    }
</script>
</body>
</html>
